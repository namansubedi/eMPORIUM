{% extends 'base.html' %}

{% block title %}Search{% endblock title %}

{% block body %}

    <h1> Search Term: {{q}}</h1>
    <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for product in products %}
        <div class="col">
          <div class="card shadow-sm">
          <img src="{{ product.image.url }}" class="d-block w-100" alt="...">
            <div class="card-body">
              <p class="card-text">{{product.name}}</p>
              <p class="card-text">{{product.description}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-sm btn-outline-secondary" href="cart/productdetail/{{product.slug}}" role="button">View</a>
                  <a class="btn btn-sm btn-outline-secondary" href="#" role="button">Contact</a>
                </div>
                <small class="text-muted">Rs. {{product.price}}</small>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

{% endblock body %}
