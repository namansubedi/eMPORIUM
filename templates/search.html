{% extends 'base.html' %}
{% load static %}

{% block title %}Search{% endblock title %}

{% block body %}

    <h1> Search Term: {{q}}</h1>
    
<div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for product in products %}
     
        <div class="col">
          <div class="card shadow-sm">
           <a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.image.url }}"
           class="d-block w-100" alt="..."></a>
            <div class="card-body">
              <p class="card-text">{{product.name}}</p>
              <p class="card-text">{{product.description}}</p>


            
              <div class="d-grid gap-2">
                <a href="{% url 'productdetail' product.slug %}" class="btn btn-danger  btn-lg btn-block width-100" role="button">View Item</a>
  
                <a href="{% url 'addtocarts' product.slug %}" class="btn btn-primary btn-lg btn-block width-100" role="button">Add to Cart</a>
               
             
              </div>
       
        <br>
                <small class="text-muted"><strong> {{product.price}}</strong></small>
              </div>
            </div>
          </div>
      {% endfor %}
    </div>






     
{% endblock body %}
