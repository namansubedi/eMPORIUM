<html>
    <head>

    <body>
    <form action="register" method="post">
    {% csrf_token %}
    <div class="mt-3 mx-5">
        <label for="exampleInputPassword1" class="form-label">First Name</label>
        <input type="text" class="form-control" name="firstname">
    </div>
    <div class="mt-3 mx-5">
        <label for="exampleInputPassword1" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="lastname">
    </div>
    <div class="mt-3 mx-5">
        <label for="exampleInputPassword1" class="form-label">Username</label>
        <input type="text" class="form-control" name="username">
    </div>
    <div class="mt-3 mx-5">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email">
    </div>
    <div class="mt-3 mx-5">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" name="password1">
    </div>
    <div class="mt-3 mx-5">
        <label for="exampleInputPassword1" class="form-label">Re-Enter Password</label>
        <input type="password" class="form-control" name="password2" id="exampleInputPassword1">
    </div>
    <div class="mt-3 mx-5">
        <label for="exampleInputEmail1" class="form-label">Phone num</label>
        <input type="integer" class="form-control" name="phone_number">
    </div>
    <div class="mt-3 mx-5">
        <label for="exampleInputEmail1" class="form-label">Region</label>
        <input type="text" class="form-control" name="region">
    </div>
    <div class="mt-3 mx-5">
        <label for="exampleInputEmail1" class="form-label">City</label>
        <input type="text" class="form-control" name="city">
    </div>
    <div class="mt-3 mx-5">
        <label for="exampleInputEmail1" class="form-label">Area</label>
        <input type="text" class="form-control" name="area">
    </div>
    <div class="mt-3 mx-5">
        <label for="exampleInputEmail1" class="form-label">Locale</label>
        <input type="text" class="form-control" name="locale">
    </div>
    <div class="mt-3 mx-5">
        <label><input type='checkbox' name="is_seller" > seller?</label>
    </div>
    <div class="mt-3 mx-5">
        <label for="exampleInputEmail1" class="form-label">gmap link</label>
        <input type="text" class="form-control" name="gmap">
    </div>
    <div class="mt-3 mx-5">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>

        <script src="" async defer></script>
