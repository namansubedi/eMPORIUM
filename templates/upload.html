{% extends 'base.html' %}
{% load crispy_forms_tags %}  

{% block title %}
Upload
{% endblock title %}

{% block body %}
<div class="editprofile">
    <div class="mt-3 mx-5">
    <hr>
    <h2>Upload Product</h2>
    <br>
    <form method='post' enctype="multipart/form-data" >
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    <br>
</div>

{% endblock body %}
